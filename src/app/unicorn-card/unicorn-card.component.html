<ng-container *ngIf="unicorn">
    <!-- FIXME: use a Pipe to cast to string ? -->
    <mat-card>
        <mat-card-header>
            <img mat-card-avatar [src]="unicorn.photo" />
            <mat-card-title>{{ unicorn.name }}</mat-card-title>
            <mat-card-subtitle>ID&nbsp;: {{ unicorn.id }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="unicorn.photo" [alt]="unicorn.name" />
        <mat-card-content>
            <div class="row"><mat-icon>fitness_center</mat-icon>&nbsp;Poids&nbsp;: {{ unicorn.weight }}</div>
            <div class="row">
                <mat-icon>elderly</mat-icon>&nbsp;Age&nbsp;:
                {{ unicorn.birthyear | ageFromBirthYear }}
            </div>
            <ng-container *ngIf="unicorn.hobbies?.length">
                <div class="row"><mat-icon>pool</mat-icon>&nbsp;Hobbies&nbsp;: {{ unicorn.hobbies?.join(', ') }}</div>
            </ng-container>
            <ng-container *ngIf="unicorn.capacities?.length">
                <div class="row">
                    <mat-icon>bolt</mat-icon>&nbsp;Capacités&nbsp;: {{ unicorn.capacitiesLabels?.join(', ') }}
                </div>
            </ng-container>
        </mat-card-content>
        <mat-card-actions>
            <button mat-mini-fab color="warn" aria-label="remove" (click)="remove()">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="edit" (click)="sayHello()">
                <mat-icon>edit</mat-icon>
            </button>
            <button
                mat-mini-fab
                [color]="(isFavorite$ | async) ? 'accent' : 'primary'"
                aria-label="favorite"
                (click)="toggleFavorite()"
            >
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="show" (click)="sayHello()">
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
